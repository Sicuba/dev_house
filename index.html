  <body class="bg-slate-200 w-full h-full">
    <div class="w-full flex">
      <!-- Start Aside -->
      <aside class="hidden sm:flex bg-white min-h-screen w-full max-w-[200px] flex-col relative py-5 ps-5">
          <div class="fixed">
            <div>
              <h1 class="text-rose-500 font-bold text-2xl">DevHouse</h1>

            <nav class="flex flex-col gap-3 mt-5">
              <a href="#" class="hover:bg-slate-300 p-3 rounded-md duration-300">

              </a>

          </div>

                </button>
                <button class="flex items-center justify-center bg-rose-500 px-3 py-[5px] sm:p-[5px] rounded-md text-white gap-3">
